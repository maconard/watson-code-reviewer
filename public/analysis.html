
<!DOCTYPE html>
<html>
<head>
    <title>Hackathon Project - 314</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
</head>


<main style="height: 800px; text-align: center">
    <div style="width: 80%; display: inline-block">
        <div id="codebox-div">
            <textarea id="codebox" rows="30" placeholder="Paste code here...."></textarea>
        </div>
        <div id="formatted-div" hidden>
            <code id="formatted-code"></code>
        </div>
    
        <button id="watson-reset-button" class="bx--btn bx--btn--secondary" type="button" disabled="true">
                Reset
        </button>
        <button id="watson-submit-button" class="bx--btn bx--btn--secondary" type="button" disabled="true">
                Submit to Watson
        </button>
    </div>
    
    </main>

</html>
