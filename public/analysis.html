<!DOCTYPE html>
<html>
<head>
    <title>Watson Code Reviewer - Analysis</title>
    <div data-include="header"></div> 
</head>
<body>
<main style="height: 800px; text-align: center">
    <h2>Let's see what Watson has to say about your code!</h2>
    <div style="width: 80%; display: inline-block">
        <div id="codebox-div">
            <textarea id="codebox" rows="30" placeholder="Paste code here...."></textarea>
        </div>
        <div id="formatted-div" hidden>
            <code id="formatted-code"></code>
        </div>
    
        <button id="watson-reset-button" class="bx--btn bx--btn--secondary" type="button" disabled="true">
                Reset
        </button>
        <button id="watson-submit-button" class="bx--btn bx--btn--secondary" type="button" disabled="true">
                Submit to Watson
        </button>
    </div>    
</main>
</body>

<script src="./vendor/jquery-3.4.1.min.js"></script>

<script src="./js/analysis.js"></script>
<script src="./js/colorpicker.js"></script>
<script src="./js/util.js"></script>

<!-- include gencodestatistics.js before any statistics rules -->
<script src="./js/gencodestatistics.js"></script>
<script src="./js/stats/linelength.js"></script>
<script src="./js/stats/simplecount.js"></script>
<script type="text/javascript">
    function pageRedirect() {
      href = "result.html";
    }      
</script> 

</html>
