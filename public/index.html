<!DOCTYPE html>
<html>
<head>
    <title>Hackathon Project - 314</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <nav class="w3-bar w3-black">

<body>
<header id="flex-header">
    <div id='root' class="cloud-header"></div>
    <h1>Hackathon project of unique_ptr&lt;Team&gt; m_OurTeam!</h1>
    <h2>This is a Node.js app built for the IBM Cloud using Watson.</h2>
</header>

<main style="height: 800px; text-align: center">
<div style="width: 80%; display: inline-block">
    <div id="codebox-div">
        <textarea id="codebox" rows="30" placeholder="Paste code here...."></textarea>
    </div>
    <div id="formatted-div" hidden>
        <code id="formatted-code"></code>
    </div>

    <button id="watson-reset-button" class="bx--btn bx--btn--secondary" type="button" disabled="true">
            Reset
    </button>
    <button id="watson-submit-button" class="bx--btn bx--btn--secondary" type="button" disabled="true">
            Submit to Watson
    </button>
</div>

<ul style="list-style-type:none; text-align:center" >
    <li> Michael Conard </li>
    <li> Jack Johnson </li>
    <li> Nicholas Hamilton </li>
    <li> Ping Lin </li>
    <li> Bryant Zhao </li>            
</ul>
</main>

</script>
